<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The web site of flcl</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">

<script src="http://code.jquery.com/jquery-git.js"></script>

  <style>
image {
    border: 1px solid black;
}
.container {
  width: 4000px;
  height: 4000px;
  position: absolute;
}
.increase {
  font-size: 30px;
  font-weight: bold;
  position: fixed;
}
.decrease {
  font-size: 30px;
  font-weight: bold;
  position: fixed;
}
  </style>

    </head>
    
<body id="body">

<a href="#" class="increase">+</a>

<a href="#" class="decrease">-</a>

<div class="container">

<img src="ghost.png" style="position: absolute; bottom: 400px; right: 400px;">

</div>

  <script>
(function () {
    var currentScale = 1;

    var cssPrefixesMap = [
        'scale',
        '-webkit-transform',
        '-moz-transform',
        '-ms-transform',
        '-o-transform',
        'transform'];

    function setScale(scale) {
        var scaleCss = {};

        cssPrefixesMap.forEach(function (prefix) {
            scaleCss[prefix] = 'scale(' + scale + ')';
        });

        $('div').css(scaleCss);
    }

    $(".decrease").click(function () {
        setScale(currentScale = currentScale - 0.1);
    });

    $(".increase").click(function () {
        setScale(currentScale = currentScale + 0.1);
    });
})();
</script>

  </body>
</html>
