     <script>
  

function flash(el, c1, c2) {
    var text = document.getElementById(el);
    text.style.color = (text.style.color == c2) ? c1 : c2;
}
var clr1 = setInterval(function() {
    flash('foo1', 'black', 'red')
}, 1000);
var clr2 = setInterval(function() {
    flash('foo2', 'red', 'black')
}, 1000);
var clr3 = setInterval(function() {
    flash('foo3', 'gray', 'green')
}, 1000);

</script>
