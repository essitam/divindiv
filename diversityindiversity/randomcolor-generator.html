<script>
	
function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function setRandomColor() {
  $("#colorpad").css("background-color", getRandomColor());
	$("#colorpad2").css("background-color", getRandomColor());
	$("#colorpad3").css("background-color", getRandomColor());
	$("#colorpad4").css("background-color", getRandomColor());
}
	
	
	</script>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	
	
<body onload="setRandomColor()">
<div>
	<div id="colorpad" style="width:300px;height:300px;background-color:#333; float:left;"><p></p><br></div></div>
	

<div>
<div id="colorpad2" style="width:300px;height:300px;background-color:#999;float:left;">
	</div>
</div>
<div>

</div>
<div>
<div id="colorpad4" style="width:300px;height:300px;background-color:#999;float:left;">
	</div>
</div>


<br>
<button onclick="setRandomColor()">Random Color</button>	

</body>
