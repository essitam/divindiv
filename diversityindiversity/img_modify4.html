<!DOCTYPE html>
<html>
	<head>
<meta charset="utf-8">
<style>

path {
  /*cursor*/
  pointer-events: all;
  /*colour of the background of voronoi*/
 fill:url(#image);
  /*colour of the line*/
  stroke: #008000;
  /*opacity of line*/
  stroke-opacity: 0.2;
}

/*colour of outline of circle on click*/
/*
.active circle {
  stroke: #000;
  stroke-width: 2px;
}
*/

</style>
<svg width="955" height="600"></svg>
<script src="d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    /*radius of circles*/
    radius = 200;

/*range is number of circles*/
var circles = d3.range(20).map(function() {
  return {
    x: Math.round(Math.random() * (width - radius * 2) + radius),
    y: Math.round(Math.random() * (height - radius * 2) + radius)
  };
});

/*colour of circles*/
var color = d3.scaleOrdinal()
    .range(["url(#image)", "url(#image2)", "url(#image3)", "url(#image4)", "url(#image5)"]);
    

var voronoi = d3.voronoi()
    .x(function(d) { return d.x; })
    .y(function(d) { return d.y; })
    .extent([[-1, -1], [width + 1, height + 1]]);

var circle = svg.selectAll("g")
  .data(circles)
  .enter().append("g")
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));


var cell = circle.append("path")
  .data(voronoi.polygons(circles))
    .attr("d", renderCell)
    .attr("id", function(d, i) { return "cell-" + i; });

circle.append("clipPath")
    .attr("id", function(d, i) { return "clip-" + i; })
  .append("use")
    .attr("xlink:href", function(d, i) { return "#cell-" + i; });
	
	/*.attr("xlink:href", function(d, i) { return "url(#cell-" + i + ")"; });  ------> this didn't work.*/

circle.append("circle")
    .attr("clip-path", function(d, i) { return "url(#clip-" + i + ")"; })
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", radius)
    .style("fill", "transparent" /*function(d, i) { return color(i); } */ );
	
	
	
	
	

function dragstarted(d) {
  d3.select(this).raise().classed("active", true);
}

function dragged(d) {
  d3.select(this).select("circle").attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
  cell = cell.data(voronoi.polygons(circles)).attr("d", renderCell);
}

function dragended(d, i) {
  d3.select(this).classed("active", false);
}

function renderCell(d) {
  return d == null ? null : "M" + d.join("L") + "Z";
}

	
	//ok. so changing the size of the image x= y= does change the size of image, but not without still pixelating. 
	
	//changeing the pattern id height/width also does change the aspect ratio positioning, but still with pixelation. it also makes a difference. 
</script>
</head>
<body>
	 <svg id="mySvg" width="500" height="500"> 
		      <defs id="mdef">
        <pattern id="image" x="0" y="0" height="10" width="15">
          <image x="0" y="0" width="700" height="462" xlink:href="critter_1.jpg"></image>
        </pattern>
        
         <pattern id="image2" x="0" y="0" height="1" width="1">
          <image x="-200" y="0" width="700" height="465" xlink:href="critter_2.jpg"></image>
        </pattern>
        <pattern id="image3" x="0" y="0" height="1" width="1">
          <image x="-200" y="0" width="600" height="400" xlink:href="critter_3.jpg"></image>
        </pattern>
        <pattern id="image4" x="0" y="0" height="1" width="1">
          <image x="-200" y="0" width="600" height="400" xlink:href="critter_4.jpg"></image>
        </pattern>
        <pattern id="image5" x="0" y="0" height="1" width="1">
          <image x="-200" y="0" width="600" height="400" xlink:href="critter_5.jpg"></image>
        </pattern>
        
  </defs>
  </svg> 
	
</body>
</html>
